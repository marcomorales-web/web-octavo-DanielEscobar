<div class="card">
  <h2>TiendaConsolas</h2>

  <div class="botones">
    <button (click)="mostrarLogin()" [class.active]="vista === 'login'">Inicio sesión</button>
    <button (click)="mostrarRegistro()" [class.active]="vista === 'registro'">Registrarse</button>
  </div>

  <div class="form-wrapper" [class.login]="vista==='login'" [class.registro]="vista==='registro'">

    <form class="formulario login-form">
      <label>Correo</label>
      <input type="email" placeholder="Correo" required>
      <label>Contraseña</label>
      <input type="password" placeholder="Contraseña" required>
      <div class="fila">
        <a href="#" class="olvido">¿Olvidaste contraseña?</a>
        <button type="submit" class="btn-login">Entrar</button>
      </div>
    </form>

    <form class="formulario register-form">
      <label>Nombre</label>
      <input type="text" placeholder="Nombre" required>
      <label>Correo</label>
      <input type="email" placeholder="Correo" required>
      <label>Contraseña</label>
      <input type="password" placeholder="Contraseña" required autocomplete="current-password">
      <label>Dirección</label>
      <input type="text" placeholder="Dirección" required>
      <label>Método de pago</label>
      <input type="text" placeholder="Tarjeta de crédito o débito" required>
      <button type="submit" class="btn-login">Registrarse</button>
    </form>
  </div>
</div>

<div class="fondo-consolas"></div>
